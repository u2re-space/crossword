<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrossWord Actions</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, sans-serif;
            background: #0f172a;
            color: #f8fafc;
        }

        .actions {
            display: grid;
            gap: 0.5rem;
            padding: 1rem;
            width: 320px;
        }

        button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border: 0;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            background: rgba(148, 163, 184, 0.18);
            color: inherit;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 150ms ease;
        }

        button:hover {
            background: rgba(148, 163, 184, 0.3);
        }

        button span {
            font-weight: 600;
        }

        button small {
            display: block;
            font-size: 0.75rem;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="actions">
        <button id="open-settings">
            <span>Open Settings</span>
            <small>Configure AI, WebDAV and timeline</small>
        </button>
        <button id="paste-recognize">
            <span>Paste & Recognize</span>
            <small>Detect data from clipboard text or image</small>
        </button>
        <button id="snip-recognize">
            <span>Snip & Recognize</span>
            <small>Upload screenshot and auto classify</small>
        </button>
        <button id="open-timeline">
            <span>Open Timeline</span>
            <small>Jump to current planning view</small>
        </button>
    </div>
    <script type="module" src="./main.ts"></script>
</body>

</html>
