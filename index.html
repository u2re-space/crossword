<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=overlays-content">
    <title>CrossWord</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="manifest" href="./pwa/manifest.json">
    <meta name="theme-color" content="#007acc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="display-override" content="window-controls-overlay">
    <meta name="side-panel" content="delegate">

    <!-- Critical initial styles to prevent FOUC and ensure proper rendering -->
    <style data-owner="critical-init">
        /* Hide undefined custom elements and problematic elements during load */
        :where(*):not(:defined) {
            opacity: 0 !important;
            visibility: collapse !important;
            pointer-events: none !important;
            display: none !important;
        }

        /* Hide script, link, style elements to prevent visual glitches */
        :where(link, script, style) {
            display: none !important;
            pointer-events: none !important;
            visibility: hidden !important;
        }

        /* Ensure html and body have no padding/margin and correct sizing */
        html, body {
            padding: 0 !important;
            margin: 0 !important;
            box-sizing: border-box !important;
            border: none !important;
            outline: none !important;
            overflow: hidden !important;
        }

        /* Full viewport body sizing */
        html {
            inline-size: 100% !important;
            block-size: 100% !important;
            max-inline-size: 100% !important;
            max-block-size: 100% !important;
            min-inline-size: 100% !important;
            min-block-size: 100% !important;
        }

        body {
            display: grid !important;
            grid-template-columns: 1fr !important;
            grid-template-rows: 1fr !important;
            place-content: stretch !important;
            place-items: stretch !important;
            position: relative !important;
            inline-size: 100% !important;
            block-size: 100% !important;
            max-inline-size: 100% !important;
            max-block-size: 100% !important;
            min-inline-size: 100% !important;
            min-block-size: 100% !important;
            container-type: size !important;
            contain: strict !important;
        }

        /* App container styling */
        #app {
            display: grid !important;
            grid-template-columns: 1fr !important;
            grid-template-rows: 1fr !important;
            place-content: stretch !important;
            place-items: stretch !important;
            inline-size: 100% !important;
            block-size: 100% !important;
            max-inline-size: 100% !important;
            max-block-size: 100% !important;
            min-inline-size: 0 !important;
            min-block-size: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            border: none !important;
            outline: none !important;
            overflow: hidden !important;
            position: relative !important;
            container-type: size !important;
            contain: strict !important;
        }

        /* Loading state */
        #app:empty::before {
            content: "Loading CrossWord..." !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            inline-size: 100% !important;
            block-size: 100% !important;
            font-family: system-ui, -apple-system, sans-serif !important;
            font-size: 1.2rem !important;
            color: #666 !important;
            background: #1a1a1a !important; /* Dark background for consistency */
            position: absolute !important;
            inset: 0 !important;
            z-index: 9999 !important;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007acc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-message {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: #e8e8e8;
        }
    </style>
    <link rel="modulepreload" href="./src/index.ts" fetchpriority="high">
</head>
<body>
    <div id="app">
        <div class="loading-spinner"></div>
        <div class="loading-message">Initializing application...</div>
    </div>
    <script type="module">
        const app = import("./src/index.ts");
        app?.then?.((app) => {
            app?.default?.(document.getElementById("app"));
        })?.catch?.((error) => {
            console.error(error);
        });
    </script>
</body>
</html>
