<!DOCTYPE html>
<html lang="ru" color-mode="user" data-scheme="auto">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, user-scalable=no, interactive-widget=overlays-content"/>
        <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
        <link rel="manifest" href="./src/pwa/manifest.json" />
        <meta name="theme-color" content="#000000">
        <title>Crossword</title>
        <style>script, link, style {display: none !important;}</style>

        <!-- critical styles -->
        <style data-owner="runtime" data-type="system">
            @layer ui-system {
                /* */
                :where(*) {
                    box-sizing: border-box;
                }

                /* */
                button, a, input, textarea {
                    border: none 0px transparent;
                }

                @media print {
                    body > *:not(#viewport) {
                        display: none;
                        visibility: collapse;
                    }
                }

                @media screen {

                    *:not(:defined) { display: none; background-color: transparent; color: transparent; };

                    /* */
                    :root, :scope, :host, body {
                        dynamic-range-limit: constrained-high;
                    }

                    /* */
                    :root, :scope, :host, body, :where(*) {
                        font-display: swap;
                    }

                    /* */
                    link, head, script, style, meta { display: none !important; pointer-events: none !important; }

                    /* */
                    html, body {
                        inset: 0px;
                        padding: 0px;
                        margin: 0px;
                        border: none 0px transparent;
                        background-color: transparent;
                        color: transparent;
                        font-family: Calibri, Carlito, Caliburn, Seravek, 'Gill Sans Nova', Ubuntu, 'DejaVu Sans', Candara, Segoe, "Segoe UI", Optima, source-sans-pro, sans-serif;
                        min-inline-size: 0px;    min-block-size: 0px;
                        max-inline-size: 100cqi; max-block-size: 100cqb;
                            inline-size: 100dvi;     block-size: 100dvb;
                    }

                    /* */
                    a { color: transparent; text-decoration: none; };

                    /* */
                    body {
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);
                        position: fixed;
                        overflow: hidden;
                        flex-direction: column;
                        pointer-events: none;
                        container-type: size;
                        contain: strict;
                        padding: 0px;
                        margin: 0px;
                        place-content: center;
                        place-items: center;
                        align-content: start;
                        align-items: start;
                    }

                    /* */
                    body > #app {
                        max-inline-size: 100%;
                        max-block-size: 100%;

                        /* */
                        inline-size: 100% ;
                        block-size: 100%;

                        /* */
                        min-inline-size: 0px;
                        min-block-size: 0px;

                        /* */
                        grid-column: 1 / -1;
                        grid-row: 1 / -1;

                        /* */
                        display: grid;
                        grid-template-columns: minmax(0px, 1fr);
                        grid-template-rows: minmax(0px, 1fr);

                        /* */
                        pointer-events: none;
                        position: absolute;
                        inset: 0px;

                        /* */
                        inset-inline-end: auto;
                        inset-block-end: auto;
                        overflow: hidden;

                        /* */
                        container-type: size;
                        contain: strict;
                    }

                    /* */
                    #viewport { display: grid; pointer-events: auto; margin: 0px; padding: 0px; };

                    /* #root slot, etc. */
                    #viewport > * { pointer-events: auto; inline-size: 100%; block-size: 100%; }

                    /* */
                    #background > * { position: absolute; inset: 0px; };
                    #overlays > * { position: absolute; inset: 0px; };
                    #viewport > * { position: absolute; inset: 0px; };

                    /* fix virtual keyboard and overlays issues */
                    #overlays {
						transition: block-size 100ms step-end;
                        inline-size: 100dvi;
                        block-size: min(100dvb, var(--view-height, 100dvb));
                        position: fixed;
                    }

                    #filter {
                        mix-blend-mode: multiply;
                        inset: 0px;
                        position: fixed;
                        margin: 0px;
                        padding: 0px;
                        inline-size: 100%;
                        block-size: 100%;
                        max-inline-size: 100dvi;
                        max-block-size: 100dvb;
                        background-color: oklch(calc(var(--brightness, 1) * 0.4 + 0.6) calc(var(--night-mode, 0) * 0.05) 35);
                        pointer-events: none;
                        z-index: 9999999;
                        content-visibility: visible;
                        transform: translateZ(0px);
                    }
                }
            }
        </style>

        <script>
            WeakMap.prototype.getOrInsert ??= function (key, defaultValue) {
                if (!this.has(key)) { this.set(key, defaultValue); }
                return this.get(key);
            };

            WeakMap.prototype.getOrInsertComputed ??= function (key, callbackFunction) {
                if (!this.has(key)) { this.set(key, callbackFunction(key)); }
                return this.get(key);
            };

            Map.prototype.getOrInsert ??= function (key, defaultValue) {
                if (!this.has(key)) { this.set(key, defaultValue); }
                return this.get(key);
            };

            Map.prototype.getOrInsertComputed ??= function (key, callbackFunction) {
                if (!this.has(key)) { this.set(key, callbackFunction(key)); }
                return this.get(key);
            };
        </script>
        <script>
            // workaround for happy-fs
            if (typeof process == "undefined" || !window?.process) {
                window.process = {
                    env: {
                        NODE_ENV: "production"
                    }
                }
            }
</script>
    </head>
<body style="contain: strict; pointer-events: auto; overflow: hidden; align-content: start; align-items: start; position: fixed; inset-block-end: auto; inset-block-start: 0px; border: none 0px transparent; outline: none 0px transparent;">
    <div id="app" class="c2-surface" style="pointer-events: auto; background-color: --c2-surface(0.15, var(--current, currentColor)); inline-size: stretch; block-size: stretch; max-block-size: stretch; max-inline-size: stretch; contain: strict; border: none 0px transparent; outline: none 0px transparent;"></div>
    <script src="./main.mjs" async defer type="module"></script>
</body>
</html>
